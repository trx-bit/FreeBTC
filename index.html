<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Win 0.25 BTC Registration</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af); /* Trustworthy blue gradient */
            background-color: #2c3e50; /* Fallback for older browsers */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure the body covers the viewport height */
            overflow: auto; /* Allow scrolling */
            position: relative;
            color: white;
        }

        /* Background animation */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation div {
            position: absolute;
            display: block;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
            border-radius: 50%;
        }

        .background-animation div:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-duration: 18s;
            width: 60px;
            height: 60px;
        }

        .background-animation div:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-duration: 22s;
            width: 40px;
            height: 40px;
        }

        .background-animation div:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 15s;
            width: 50px;
            height: 50px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-40px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%; /* Adjust width to be responsive */
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: popIn 1.2s ease-in-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffffff;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #e0e0e0;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            transform: scale(1.05);
        }

        textarea {
            resize: none;
            height: 120px;
        }

        select {
            color: #555;
        }

        button {
            padding: 18px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #3498db, #2980b9); /* Trusted blue buttons */
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-3px);
        }

        /* Loading spinner */
        #loading {
            display: none;
            margin-top: 10px;
            color: #3498db;
        }

        /* Success Pop-up */
        #success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
            animation: popIn 0.7s ease-in-out;
        }

        #success-popup h2 {
            color: #2980b9;
            margin-bottom: 10px;
        }

        #success-popup p {
            margin-bottom: 20px;
        }

        #close-popup {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        #close-popup:hover {
            background-color: #3498db;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation">

    <script>
        // Show manual country input if "Other" is selected
        document.getElementById('country-select').addEventListener('change', function() {

                countryInput.style.display = 'block';
                countryInput.setAttribute('required', true);
            } else {
                countryInput.style.display = 'none';

        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from redirecting
            document.getElementById('loading').style.display = 'block'; // Show loading spinner

                document.getElementById('success-popup').style.display = 'block'; // Show success pop-up
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none'; // Hide loading spinner
                alert('Something went wrong. Please try again.');

        });

        document.getElementById('close-popup').addEventListener('click', function() {

        });

</html>
